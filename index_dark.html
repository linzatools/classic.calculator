  <style>
    * {
      padding: 7px;
      box-sizing: border-box;
    }
    #html {
      height: 100vh;
      width: 100vw;
    }
    body {
      background-color: #000;
    }
    #title {
      text-align: start;
      margin-bottom: 0px;
      color: white;
    }
    #ekran {
      width: 99.3%;
      height: 70px;
      font-size: 36px;
      border: none;
      background-color: #222;
      border-radius: 6px;
      padding: 0 10px 0 10px;
    }
    
    #ekrandiv {
      display: flex;
      justify-content: center;
      
    }
    #buttons {
      width: 100%;
    }
    #buttons>button {
      width: 24%;
      padding: 30px;
      margin-bottom: 5px;
      border-radius: 5px;
      font-size: 20px;
      background-color: #222;
      color: white;
      border: none;
    }
    
    input:focus {
      outline: none;
    }
    #del {
      background-color: #dd0010 !important;
      color: white;
      font-weight: bold;
    }
    #cal {
      color: #10ad10;
      font-weight: bold;
    }
    #num {
      background-color: #ddd !important;
      color: black !important;
    }
    #copyright {
  text-align: center;
  justify-content: center;
  color: #ffffff27;
  font-size: 12px;
}
 #copyrightdiv {
   box-sizing: border-box;
   width: 90%;
   position: absolute;
   bottom: 0px;
   text-align: center;
  justify-content: center;
 }
  #theme {
   position: absolute;
   top: 10px;
   right: 10px;
 }
 #github {
   position: absolute;
   top: 10px;

 }

  <script>
    const ekran = document.getElementById("ekran");
const butonlar = document.querySelectorAll("button");

let ifade = "";

butonlar.forEach(buton => {
  buton.addEventListener("click", () => {
    const deger = buton.textContent;

    if (deger === "C") {
      ifade = "";
      ekran.value = "";
    } else if (deger === "=") {
      try {
        ifade = eval(ifade); // ! Just demo use
        ekran.value = ifade;
      } catch {
        ekran.value = "Error!";
      }
    } else {
      ifade += deger;
      ekran.value = ifade;
    }
  });
});
  </script>
