<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
</head>
  <style>
    * {
      padding: 7px;
      box-sizing: border-box;
    }
    #html {
      height: 100vh;
      width: 100vw;
    }
    #title {
      text-align: start;
      margin-bottom: 0px;
    }
    #ekran {
      width: 99.3%;
      height: 70px;
      font-size: 36px;
      border: none;
      background-color: #eee;
      border-radius: 6px;
      padding: 0 10px 0 10px;
    }
    
    #ekrandiv {
      display: flex;
      justify-content: center;
      
    }
    #buttons {
      width: 100%;
    }
    #buttons>button {
      width: 24%;
      padding: 30px;
      margin-bottom: 5px;
      border-radius: 5px;
      font-size: 20px;
      background-color: #dddddd;
      border: none;
    }
    
    input:focus {
      outline: none;
    }
    #del {
      background-color: #dd0010 !important;
      color: white;
      font-weight: bold;
    }
    #cal {
      color: #10ad10;
      font-weight: bold;
    }
    #num {
      background-color: #222 !important;
      color: white;
    }
    #copyright {
  text-align: center;
  justify-content: center;
  color: #00000027;
  font-size: 12px;
}
 #copyrightdiv {
   box-sizing: border-box;
   width: 90%;
   position: absolute;
   bottom: 0px;
   text-align: center;
  justify-content: center;
 }
 #theme {
   position: absolute;
   top: 10px;
   right: 10px;
 }

    <button>.</button>

  <script>
    const ekran = document.getElementById("ekran");
const butonlar = document.querySelectorAll("button");

let ifade = "";

butonlar.forEach(buton => {
  buton.addEventListener("click", () => {
    const deger = buton.textContent;

    if (deger === "C") {
      ifade = "";
      ekran.value = "";
  
    } else if (deger === "=") {
      try {
        ifade = eval(ifade); // ! just demo use
        ekran.value = ifade;
      } catch {
        ekran.value = "Error!";
      }
    } else {
      ifade += deger;
      ekran.value = ifade;
    }
  });
});
  </script>
